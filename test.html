<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progate</title>
    <script
      src="https://kit.fontawesome.com/51e4e9d69d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <div class="logo pro">Pro</div>
          <div class="logo neet">NEET</div>
        </div>
        <div class="header-right">
          <a class="menu" href="#">製品</a>
          <a class="menu" href="#">料金</a>
          <a class="menu" href="#">サポート</a>
          <a
            class="menu menu-login"
            href="https://blogimg.goo.ne.jp/user_image/28/10/7bc1448aa6888df2cfcdb1d43f867366.jpg"
            >ログイン</a
          >
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>Save Japanese Neet</h1>
        <p>株式会社NEETはAI技術でニートの就活支援を行います。</p>
      </div>
    </div>
    <div class="blog-wrapper">
      <div class="container">
        <div class="border">
          <a class="blog-list" href="">お知らせ一覧</a>
        </div>
        <div class="blog-li">
          <div class="blog-title">
            <span class="day b-space">2022/02/10</span>
            <a href="#">ブログ名</a>
          </div>
          <div class="blog-title">
            <span class="day b-space">2022/02/10</span>
            <a href="#">ブログ名</a>
          </div>
          <div class="blog-title">
            <span class="day b-space">2022/02/10</span>
            <a href="#">ブログ名</a>
          </div>
          <div class="blog-title">
            <span class="day b-space">2022/02/10</span>
            <a href="#">ブログ名</a>
          </div>
        </div>
      </div>
    </div>

    <div class="inform-wrapper">
      <div class="container">
        <h2>イベント・セミナー情報</h2>
        <div class="icon-groups">
          <div class="inform-icon icon-work">
            <a href="＃">
              <div class="work">
                <span class="day">2022.02.10</span>
                <p>アルバイト無料体験会</p>
              </div>
              <img
                class="img-pen"
                src="img/laptop-ge58d1c071_1280.jpg"
                alt="ペンの画像"
                width="143"
                height="85"
              />
            </a>
          </div>
          <div class="inform-icon icon-cake">
            <a href="＃">
              <div class="work">
                <span class="day">2022.02.10</span>
                <p>クリスマスを取り戻す会</p>
              </div>
              <img
                class="img-pen"
                src="img/cake-g0636547fd_1280.jpg"
                alt="ケーキの画像"
                width="143"
                height="85"
              />
            </a>
          </div>
        </div>

        <div class="clear"></div>
      </div>
    </div>

    <div class="sns-wrapper">
      <div class="container">
        <div class="sns">
          <h2>NEET 最新情報</h2>
          <div class="sns-icon">
            <a href="#"
              ><span class="fab fa-twitter-square size twitter"></span
            ></a>
            <p class="sns-text">Twitter</p>
            <p class="sns-text">公式アカウント</p>
          </div>
          <div class="sns-icon">
            <a href="#"
              ><span class="fab fa-facebook-square size facebook"></span
            ></a>
            <p class="sns-text">Facebook</p>
            <p class="sns-text">公式アカウント</p>
          </div>
          <div class="sns-icon">
            <a href="#"><span class="fab fa-line size line"></span></a>
            <p class="sns-text">LINE</p>
            <p class="sns-text">公式アカウント</p>
          </div>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <footer>
      <div class="footing"></div>
      <div class="container"></div>
    </footer>
  </body>
</html>
